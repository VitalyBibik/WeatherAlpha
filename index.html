<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Russia</title>
</head>
<body class="body-style">
<div class="parent">

   <form class="form" id="searchForm">
       <div class="form__container">
           <input required type="text" name="searchValue" class="form__city" placeholder="Enter you'r city" id="searchValue">
           <button class="button form__button" id="search"></button>
       </div>
   </form>

   <ul class="weather">    
        <li class="weather__title pdng-btm-wthr">
            <span>Город: </span> Москва
        </li>
        <li class="weather__time pdng-btm-wthr"> <span>Время: </span>14:10</li>
        <li class="weather__temp pdng-btm-wthr"><span>Температура: </span>30 </li>
        <li class="weather__pressure pdng-btm-wthr"><span>Атмосферное давление: </span>210 <span>&Rho;</span></li>
        <li class="weather__wind pdng-btm-wthr"><span>Скорость ветра: </span>5<span> mph</span></li>
        <li class="weather__type pdng-btm-wthr"><span>Тип погоды: </span>Солнце</li>
    </ul>
    <div class="spinner" id="spinnerPlace"><i></i></div>
    </div>
    
</div>
   
        
   

</div>

<script src="./script/Api.js"></script>
<script src="./script/Weather.js"></script>
<script src="./script/Init.js"></script>
<script src="./script/script.js"></script>
</body>
</html>
